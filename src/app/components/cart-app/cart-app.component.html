<navbar [items]="items" (openCartEventEmiter)="openCloseCart()"/>

<div class="container my-4">

    <h2>Catalogo de productos App</h2>
    <catalog [products]="products" (productEventEmirrer)="onAddCart($event)"/>

      @if (showCart) {
        <cart-modal
        [items]="items"

        (idProductEventEmitter)="onDeleteCart($event)"
        (closeCartEventEmiter)="openCloseCart()"/>
      }
</div>
